<h1>ADD report component</h1>
<!-- 
 <wj-button dialog="open-modal">Open</wj-button>
 -->

<wj-wizard id="wizard-report" class="wizard">

<wj-wizard-nav  class="circle progress-step-active" slot="navigation">Step 1</wj-wizard-nav>

<wj-wizard-nav  class="circle  progress-step-active" slot="navigation">Step 2</wj-wizard-nav>



<wj-wizard-step  class="wizard-step  wizard-step-active"  slot="steps">
<div class="form-step">


 <div class="content" style="max-width: 60%;margin: auto;min-height: 300px;">
        <wj-grid>
          <wj-row class="gx-2">
            <wj-col size="6">
                 <wj-select id="dataSource" placeholder="Select data source" variant="standard">
          
        </wj-select>
            </wj-col>
            <wj-col size="6">
              <wj-input id="display_name" label="Display Name" placeholder="6 digit code" ></wj-input>
            </wj-col>
          </wj-row>
          <wj-row>
            <wj-col size="12">
              <wj-input id="description" label="Description">
                
              </wj-input>
            </wj-col>
          </wj-row>
          
        </wj-grid>
      </div>

</div>

</wj-wizard-step> 
<wj-wizard-step  class="wizard-step"  slot="steps">
<wj-layout-transfer>
<div id="sourcePanel" slot="left" style="display: flex;    flex: auto;    height: 100%; /*   overflow:auto;*/" >
<wj-list name="sourceList" id="sourceList"  style="/*display:block; flex:auto;*/">


</wj-list>

</div>
<div slot="transfer">

</div>
<div slot="right" style="display: flex;    flex: auto;    height: 100%; /*   overflow:auto;*/" >
	<wj-list name="destinationList" uintTextBox searchable customDraggable id="destinationList" style="/*display:block; flex:auto;*/">


	</wj-list>

</div>

</wj-layout-transfer>
</wj-wizard-step> 
</wj-wizard>
