<br>

<h1>ADD report component</h1>


<wj-wizard id="wizard-report" style="direction:rtl" class="wizard">

<wj-wizard-nav  class="circle progress-step-active" slot="navigation">Step 1</wj-wizard-nav>

<wj-wizard-nav  class="circle " slot="navigation">Step 2</wj-wizard-nav>



<wj-wizard-step  class="wizard-step  wizard-step-active"  slot="steps">
<div class="wizard-step-main">
 <div class="wizard-grid-container" >
  <div class="wizard-grid-container-left-up">
   <wj-select id="dataSource" placeholder="Select data source" variant="standard"> </wj-select>
  </div>
  <div class="wizard-grid-container-right-up">
  <div class="item11">
   <wj-label id="descriptionDataSource" lang="he">   </wj-label>
   </div>
  </div>
  <div class="wizard-grid-container-left-down">
  <div class="item11">
   <wj-input id="display_name"  lang="he" label="mg.display.name" placeholder="6 digit code" ></wj-input>
   
   </div>
  </div>
  <div class="wizard-grid-container-right-down">
   <div class="item11">
 <wj-input id="description"  label="mg.description">   </wj-input>
  </div>
  </div>
  
  </div>
  </div>



</wj-wizard-step> 
<wj-wizard-step  class="wizard-step"  slot="steps">
<wj-layout-transfer>
<div id="sourcePanel" slot="left" style="display: flex;    flex: auto;    height: 100%; /*   overflow:auto;*/" >
<wj-list name="sourceList" id="sourceList" uintTextBox searchable  style="/*display:block; flex:auto;*/">


</wj-list>

</div>
<div slot="transfer">

</div>
<div slot="right" id="destinationPanel" style="display: flex;    flex: auto;    height: 100%; /*   overflow:auto;*/" >

<wj-list name="destinationList" id="destinationList" uintTextBox searchable customDraggable >


	</wj-list>
</div>

</wj-layout-transfer>
</wj-wizard-step> 
</wj-wizard>
